equipmentgroup:
    pattern:  /
    defaults: { _controller: "SirOtBundle:Equipmentgroup:index" }

equipmentgroup_show:
    pattern:  /{id}/show
    defaults: { _controller: "SirOtBundle:Equipmentgroup:show" }

equipmentgroup_new:
    pattern:  /new
    defaults: { _controller: "SirOtBundle:Equipmentgroup:new" }

equipmentgroup_create:
    pattern:  /create
    defaults: { _controller: "SirOtBundle:Equipmentgroup:create" }
    requirements: { _method: post }

equipmentgroup_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SirOtBundle:Equipmentgroup:edit" }

equipmentgroup_update:
    pattern:  /{id}/update
    defaults: { _controller: "SirOtBundle:Equipmentgroup:update" }
    requirements: { _method: post|put }

equipmentgroup_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SirOtBundle:Equipmentgroup:delete" }
    requirements: { _method: post|delete }
