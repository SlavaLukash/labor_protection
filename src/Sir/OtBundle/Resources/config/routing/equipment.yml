equipment:
    pattern:  /
    defaults: { _controller: "SirOtBundle:Equipment:index" }

equipment_show:
    pattern:  /{id}/show
    defaults: { _controller: "SirOtBundle:Equipment:show" }

equipment_new:
    pattern:  /new
    defaults: { _controller: "SirOtBundle:Equipment:new" }

equipment_create:
    pattern:  /create
    defaults: { _controller: "SirOtBundle:Equipment:create" }
    requirements: { _method: post }

equipment_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SirOtBundle:Equipment:edit" }

equipment_update:
    pattern:  /{id}/update
    defaults: { _controller: "SirOtBundle:Equipment:update" }
    requirements: { _method: post|put }

equipment_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SirOtBundle:Equipment:delete" }
    requirements: { _method: post|delete }
