categoryreport:
    pattern:  /
    defaults: { _controller: "MainBundle:CategoryReport:index" }

categoryreport_show:
    pattern:  /{id}/show
    defaults: { _controller: "MainBundle:CategoryReport:show" }

categoryreport_new:
    pattern:  /new
    defaults: { _controller: "MainBundle:CategoryReport:new" }

categoryreport_create:
    pattern:  /create
    defaults: { _controller: "MainBundle:CategoryReport:create" }
    requirements: { _method: post }

categoryreport_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MainBundle:CategoryReport:edit" }

categoryreport_update:
    pattern:  /{id}/update
    defaults: { _controller: "MainBundle:CategoryReport:update" }
    requirements: { _method: post|put }

categoryreport_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MainBundle:CategoryReport:delete" }
    requirements: { _method: post|delete }
