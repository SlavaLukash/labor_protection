employee:
    pattern:  /
    defaults: { _controller: "MainBundle:Employee:index" }

employee_show:
    pattern:  /{id}/show
    defaults: { _controller: "MainBundle:Employee:show" }

employee_new:
    pattern:  /new
    defaults: { _controller: "MainBundle:Employee:new" }

employee_create:
    pattern:  /create
    defaults: { _controller: "MainBundle:Employee:create" }
    requirements: { _method: post }

employee_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MainBundle:Employee:edit" }

employee_update:
    pattern:  /{id}/update
    defaults: { _controller: "MainBundle:Employee:update" }
    requirements: { _method: post|put }

employee_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MainBundle:Employee:delete" }
    requirements: { _method: post|delete }
